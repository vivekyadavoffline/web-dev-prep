<!doctype html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sportify Clone</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="utility.css" />

<body>

  <div class="home bg-black">

    <div class="nav-left-section">
      <img class="invert sportify-logo" src="assets/logo.svg" alt="logo">

      <div class="home-button bg-grey">
        <img classgrey-icon" src="assets/home.svg" alt="home">
      </div>

      <div class="search-box bg-grey">
        <img class="grey-icon" src="assets/search.svg" alt="search">
        <input type="text" placeholder="What do you want to play?" class="search-input"> <span class="line"></span>   <img class="grey-icon" src="assets/playlist.svg" alt="search">
      </div>
    </div>
    <div class="nav-right-section">
        <a class="nav-link" href="https://www.spotify.com/in-en/premium/">Premium</a>
        <a class="nav-link" href="https://support.spotify.com/in-en/">Support</a>
        <a class="nav-link" href="https://www.spotify.com/in-en/download/windows/">Download</a>
        <span ><div></div></span> 
        <img class="grey-icon" src="assets/download.svg" alt="download"><button class="btn"> Install App</button>
        <button class="btn"> Sign up</button>
        <button class="btn-log btn"> Log in</button>
      
    </div>

  </div>
  </div>
  <div class="container flex">
    <div class="left border bg-black">
      <div class="library"></div>
    </div>
    <div class="right border bg-black"></div>
  </div>
</body>

</html>
