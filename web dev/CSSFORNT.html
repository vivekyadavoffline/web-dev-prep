<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="font.css">
    <style>
        .apple {
            border: 2px solid rgb(255, 1, 234);
            width: 40px;              /* increased width so content can be seen */
            word-break: break-all; /* clip long text with "..." */
        }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <h2>This is a heading 2</h2>
    <div class="apple">Hello sample text that will be truncated if too long.</div>
</body>
</html>
