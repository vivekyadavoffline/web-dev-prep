<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Box Practice</title>
        <link rel="stylesheet" href="flex-box-practice.css" />
        <style>
            .logo ismg {
                width: 70px;
                height: 40px;
                background-color: #333;
            }

            nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .menu ul {
                display: flex;
                list-style-type: none;
                gap: 20px;
                padding: 0;
                margin: 0;
                align-items: center;
            }
            li{
                display: flex;
                align-items: center;
                font: 14px ;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp8V1GNj0TMFvWaxjSmiiaJCSticAfQ5miAw&s" />
                </div>
                <div class="menu">
                    <ul> 
                        <li>products <svg width="14" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12.2071 14.7929C12.6213 14.7929 12.7881 14.6262 13.1213 14.2929L18.4142 9" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg></li>
                        <li>pricing <svg width="14" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12.2071 14.7929C12.6213 14.7929 12.7881 14.6262 13.1213 14.2929L18.4142 9" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg></li>
                        <li>resources <svg width="14" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12.2071 14.7929C12.6213 14.7929 12.7881 14.6262 13.1213 14.2929L18.4142 9" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg></li>
                        <li>about us <svg width="14" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12.2071 14.7929C12.6213 14.7929 12.7881 14.6262 13.1213 14.2929L18.4142 9" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg></li>
                        <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" /></li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
