  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
        .child {
          margin: 4px;
          padding: 4px;
            background-color: lightblue;
            border: 2px solid rgb(255, 255, 255);
            cursor: pointer;
        }
        .childcontainer {
            display: inline-block;
            padding: 4px;
            margin: 4px;   border: 2px solid rgb(255, 255, 255);
            background-color: rgb(247, 0, 0);
        }
        .container {
            display: inline-block;
            padding: 4px;
            margin: 4px;
            background-color: rgb(0, 247, 0);   border: 2px solid rgb(0, 0, 0);
        }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childcontainer">
        <button class="child">
            hey child container hu
        </button>
      </section >
      <!-- <div class="box">hey main box hu</div> -->
    </div>
    <!-- <button id="btn">Click me</button> -->
    <script>
      // let button = document.getElementById("btn");
      // button.addEventListener("keydown", () => {
      //    document.querySelector(".box").innerHTML = "<b>button</b> was double clicked";
      // });
      document.querySelector(".child").addEventListener("click", (e) => {     e.stopPropagation();
      alert("child was clicked");
    });
        document.querySelector(".childcontainer").addEventListener("click", (e) => { 
      alert("child container was clicked");
      });
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked");
      });
      function getrandomcolor() {
      let val1= Math.ceil(Math.random() * 255);
      let val2= Math.ceil(Math.random() * 255);
      let val3= Math.ceil(Math.random() * 255);
      return `rgb(${val1}, ${val2}, ${val3})`;
     }
     setInterval(() => {
        document.querySelector(".container").style.backgroundColor = getrandomcolor();
        document.querySelector(".child").style.backgroundColor = getrandomcolor();
        document.querySelector(".child").style.color = getrandomcolor(); 
        document.querySelector(".childcontainer").style.backgroundColor = getrandomcolor();
     }, 509);
    </script>
  </body>
</html>
