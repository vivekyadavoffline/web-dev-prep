<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Example</title>
    <style>
      :root {
        --main-color: rgb(253, 226, 18);
        --secondary-color: rgb(65, 255, 65);
        --padding-size: 15px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        background-color: var(--main-color, pink);
      }
      .container {
        background-color: var(--secondary-color);
      }
      ul {
        display: flex;
        gap: 10px;
        padding: 10px;
      }
      ul li {
        list-style: none;
        border: 2px solid var(--secondary-color);
        border-radius: 30% ;
        opacity: 0.5;
      }
      ul li:first-child {
        --main-color: rgb(217, 36, 15);
        background-color: var(--main-color, pink);
      }
    </style>
    <body>
      <div class="nav">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>
      <div class="container">
        lorem345 ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
        quae. lorem250 ipsum dolor sit amet consectetur adipisicing elit.
        Quisquam, quae. lorem
      </div>
    </body>
  </head>
</html>
