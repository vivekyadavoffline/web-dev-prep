<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>async</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Butcherman&family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap');

    body {
      background-color: green;
      font-family: Butcherman, cursive;
      font-size: large;
      color: aliceblue;
    }

    .cursor {
      display: inline-block;
      margin-left: 2px;
      animation: blink 0.8s steps(1, end) infinite;
    }

    @keyframes blink {
      50% {/;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="status">Initializing Hacking<span id="dots"></span><span class="cursor">|</span></div>

  <script>
    const statusDots = document.getElementById("dots");
    let dotCount = 0;

    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      statusDots.textContent = ".".repeat(dotCount);
    }, 300);

    const randomDelay = () => {
      return new Promise((resolve) => {
        const timeout = 1 + 6 * Math.random();
        setTimeout(resolve, timeout * 1000);
      });
    };

    const addItem = async (item) => {
      await randomDelay();
      const div = document.createElement("div");
      div.textContent = item;
      document.body.append(div);
    };

    const text = [
      "Reading data from the server...................",
      "Decrypting data...................",
      "Hacking the system...................",
      "Cleaning the system..................."
    ];

    (async () => {
      for (const item of text) {
        await addItem(item);
      }
    })();
  </script>
</body>
</html>
