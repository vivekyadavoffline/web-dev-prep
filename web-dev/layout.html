<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout practice</title>
  <style>
*{
        margin: 0;
        background-color: #000000;
        padding: 0;
    }
    header{
        position: sticky;
        top: 0;
    }
    nav{
        background-color: rgb(255, 127, 244);
      
        height: 34px;
    }
   .cantainer{
        width: auto;
        height: 50%;
        margin: 10px;
        background-color: rgb(7, 65, 7);
        text-align: center;
        padding: 0px 10px;
    }
    .box{
        width: 28vh;
        background-color: rgb(223, 114, 145);
        height: 28vh;
        display: inline-block;
        margin: 10px;
        padding: 11px;
       
    }
    .box2{
        background-color: rgb(0, 0, 255);
    }
    .circle{
        width: 25px;
        height: 25px;
        background-color: rgb(241, 157, 0);
        border-radius: 90%;
        margin: 10px;
        position: fixed;
        bottom: 0px;
        right: 10px;
    }
    footer{
        background-color: rgb(156, 153, 155);
        height: 44px;
       /* margin-top: 10px;*/
       position: sticky;
         bottom: 0;
    }
    .text{
        color: white;
        margin: 30px;
        font-size: 15px;
        border: floralwhite solid 2px;
        padding: 4px;
        border-radius: 13px;
    }
  </style>
</head>
<body>
  <header>
    <nav> </nav>
  </header>
  <main> 
    <div class="cantainer">
<div class="box1 box"></div>
<div class="box2 box"></div>
    </div>
    <div class="text">
        <p>Lorem, ipsum Lorem ipsum dolor sit amet consectetur adipisicing elit. Iurimi,  earum cupis quis corrupti, quo tempora incidunt voluptate hic  provident odit porro sapiente qui doloremque. Vitae, illo. Delectus. nam assumenda?</p>
    </div>
  
  </main>
  <footer>  <div class="circle"></div></footer>
</body>
